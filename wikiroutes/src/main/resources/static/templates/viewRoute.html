<md-content layout-padding style="padding: 50px"
	ng-controller="MapViewCtrl"> <md-input-container>
<h1>
	<strong>{{user.userName}}</strong>
</h1>
</md-input-container> <br>
<br>
<md-input-container>
<div layout="row">
	<div flex>
		<ui-gmap-google-map center="map.center" zoom="map.zoom"
			draggable="true" options="options" bounds="map.bounds"
			events="map.events"> <ui-gmap-polyline
			path="polyline.path" stroke="polyline.stroke"
			visible='polyline.visible' geodesic='polyline.geodesic' fit="false"
			editable="polyline.editable" draggable="polyline.draggable"
			icons='polyline.icons' events="polyline.events"> </ui-gmap-polyline>
		</ui-gmap-google-map>
	</div>
</div>
</md-input-container> <br>
<br>
<md-input-container> <label>Descripción</label> <textarea
	md-maxlength="400" required name="description" ng-model="string"
	readonly>
		</textarea> </md-input-container>


<div ng-repeat="comment in route.comments">
	<md-list-item class="md-3-line">
	<div layout="row">
		
	</div>
	</md-list-item>
	</md-toolbar>
</div>






<md-content>
<form name="CommentForm" ng-submit="newcomment(new_comment)">
	<h3>{{user.userName}}</h3>
	<label>Añade tu comentario</label>
	<md-input-container> <textarea md-maxlength="250"
		name="comment" ng-model="new_comment"></textarea> </md-input-container>

	<md-input-container layout-align="right"> <md-button
		md-no-ink class="md-primary">Añade tu comentario</md-button> </md-input-container>
</form>
</md-content> </md-content>
<div ng-include="'templates/footer.html'"></div>
